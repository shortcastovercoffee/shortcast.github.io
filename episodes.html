<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episodes</title>
</head>
<body>
    <h1>Podcast Episodes</h1>
    <div id="episodes"></div>

    <script>
        fetch('https://corsproxy.io/https://anchor.fm/s/e690e764/podcast/rss')
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                items.forEach(item => {
                    const title = item.querySelector("title").textContent;
                    const audioUrl = item.querySelector("enclosure").getAttribute("url");
                    const contentSnippet = item.querySelector("description").textContent;

                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h2>${title}</h2>
                        <audio controls src="${audioUrl}"></audio>
                        <p>${contentSnippet}</p>
                    `;
                    document.getElementById('episodes').appendChild(div);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
